<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Quiz</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    h1 { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Réponses des utilisateurs</h1>
  <table id="answersTable">
    <thead>
      <tr><th>Date</th><th>Réponses</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('http://localhost:3000/api/responses')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#answersTable tbody');
        data.forEach(entry => {
          const tr = document.createElement('tr');
          const date = new Date(entry.date).toLocaleString();
          const answers = Object.values(entry.answers).map(a => `<li>${a}</li>`).join('');
          tr.innerHTML = `<td>${date}</td><td><ul>${answers}</ul></td>`;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
