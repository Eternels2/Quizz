<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz</h1>
    <form id="quizForm">
      <div id="questions"></div>
      <button type="submit">Envoyer</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      " ?",
      "",
      "",
      "",
      "",
      "",
      "",
      "",
      "",
      ""
    ];

    const questionsDiv = document.getElementById('questions');

    questions.forEach((q, i) => {
      questionsDiv.innerHTML += `
        <div class="question">
          <label>${i + 1}. ${q}</label>
          <input type="text" name="q${i + 1}" required />
        </div>
      `;
    });

    document.getElementById('quizForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const answers = {};
      formData.forEach((value, key) => {
        answers[key] = value;
      });

      const response = await fetch('http://localhost:3080/api/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ answers })
      });

      const resultDiv = document.getElementById('result');
      if (response.ok) {
        resultDiv.innerText = "Merci pour tes r√©ponses !";
        this.reset();
      } else {
        resultDiv.innerText = "Une erreur est survenue.";
      }
    });
  </script>
</body>
</html>
